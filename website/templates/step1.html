{% extends "base.html" %} {% block title %} Schrodinger's Cats {% endblock %}
{% block content %}

<style>
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #040244;
            overflow: hidden;
            min-width:100%;
            padding:0rem 2rem;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            color: rgb(133, 190, 246);
            border-bottom: 1px solid currentColor;
        }

        .upload-container{
            display: flex;
            flex-direction: column;
            padding: 7rem;
            align-items: center;
            justify-content: center;
        }

        .indent{
            padding-left: 5rem;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 20px;
            color: #c8c6ff;
        }


        .upload-container h2{
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 600;
            font-size: 40px;
            line-height: 50px;
            color: aliceblue;
            margin-bottom: 2rem;
        }
        .upload__container-button{
            display: flex;
            justify-content: center;
            margin:1.5rem
        }
        .upload__container-button button{
            background-color: #040244;
            color: aliceblue;
            padding: 0.25rem 1rem;
            border-radius: 10px;
            border:0px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            
        }

</style>
<nav>
    <a href="{% url 'home' %}">
    {% load static %}
    <img src="{% static 'website/schrodinger.png' %}" width="60px" height="60px" alt="logo">
    </a>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'home' %}">About</a>
    <a href="{% url 'step1' %}">Services</a>
    <a href="#{% url 'contact' %}">Contact</a>
</nav>

<div class="upload-container">

<h2>CSV File Upload</h2>

    <form id="csvForm" enctype="multipart/form-data" method="POST" action="{% url 'step2' %}">
        {% csrf_token %}
        <label class="indent" for="csvFile">Select a CSV file:</label>
        <input class="indent" type="file" id="csvFile" name="csvFile" accept=".csv" required>
        <br>
        <div class="upload__container-button">
        <button type="submit">Make Prediction</button>
        </div>
    </form> 
</div>


    <script>
        function uploadFile() {
            var fileInput = document.getElementById('csvFile');
            var file = fileInput.files[0];

            if (file) {
                alert('File selected: ' + file.name);

                // You can perform additional actions with the selected file here.
                // For example, you can use FileReader to read the content of the file.

                // Example: Reading content of the file
                var reader = new FileReader();
                reader.onload = function(e) {
                    var content = e.target.result;
                    console.log('File content:', content);
                };
                reader.readAsText(file);
            } else {
                alert('Please select a CSV file');
            }
        }
    </script>

{% endblock %}
